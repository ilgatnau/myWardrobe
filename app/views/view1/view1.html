<p>This is the partial for view 1.</p>

<div ng-app='myApp' ng-controller='InstagramFollowsController'>
  <div infinite-scroll='instagram.nextPageFollows()' infinite-scroll-disabled='instagram.busy' infinite-scroll-distance='1'>
    <div ng-repeat='item in instagram.items'>
      <span class='score'>{{item.username}}</span>
      <img src="{{item.profile_picture}}" />
      <div style='clear: both;'></div>
    </div>
    <div ng-show='instagram.busy'>Loading data...</div>
  </div>
</div>
