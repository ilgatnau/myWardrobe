<p>This is the partial for view 2.</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>

<div ng-app='myApp' ng-controller='InstagramFeedController'>
  <div infinite-scroll='instagram.nextPageFeed()' infinite-scroll-disabled='instagram.busy' infinite-scroll-distance='1'>
    <div ng-repeat='item in instagram.items'>
      <span class='score'>{{item.caption.created_time}}</span>
      <span class='title'>
        <a ng-href='{{item.link}}' target='_blank'>{{item.caption.text}}</a>
      </span>
      <small>by {{item.author}} - 
        <a ng-href='{{item.link}}' target='_blank'><img src="{{item.images.low_resolution.url}}" width="{{item.images.low_resolution.width}}" height="{{item.images.low_resolution.height}}" /></a>
      </small>
      <div style='clear: both;'></div>
    </div>
    <div ng-show='instagram.busy'>Loading data...</div>
  </div>
</div>
